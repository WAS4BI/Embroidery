        </ul>
      </nav>
    </header>
    <section>
      <fieldset>
        <form action="" class="contact">
          <br />
          <input type="text" placeholder="Nombre" name="nombre" id="nombre" class="contact__name contact__item" pattern="[A-Za-z]+"/>
          <br />
          <input
            type="number"
            name="telefono"
            id="telefono"
            placeholder="Teléfono"
            class="contact__tel contact__item"
            min="1111111"
            max="9999999999"
          />
          <br />
          <input type="email" name="email" id="email" placeholder="Email" class="contact__email contact__item"/>
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Mensaje"
            class="contact__message contact__item"

          ></textarea>
          <br />
          <button type="submit" class="subBtn">Enviar</button>
        </fieldset>
      </form>
    </section>

    <footer>
