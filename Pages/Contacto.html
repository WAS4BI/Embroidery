<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="../Styles/style.css" />
    <link rel="icon" href="../Media/light-mode.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Marly - Contacto</title>
  </head>
  <body>
    <header id="top">
      <div id="logo">
        <a href="../index.html"
          ><img id="logo__img" src="../Media/light-mode.png" alt="Logo"
        /></a>
      </div>
      <nav class="nav">
        <ul class="nav__bar">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="Contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <fieldset>
        <form action="" class="contact">
          <!-- Temporary <br> (Will change with CSS)  -->
          <br />
          <input type="text" placeholder="Nombre" name="nombre" id="nombre" class="contact__name contact__item"/>
          <!-- Temporary <br> (Will change with CSS)  -->
          <br />
          <input
            type="number"
            name="telefono"
            id="telefono"
            placeholder="Teléfono"
            class="contact__tel contact__item"
          />
          <!-- Temporary <br> (Will change with CSS)  -->
          <br />
          <input type="email" name="email" id="email" placeholder="Email" class="contact__email contact__item"/>
          <!-- Temporary <br> (Will change with CSS)  -->
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Mensaje"
            class="contact__message contact__item"

          ></textarea>
          <!-- Temporary <br> (Will change with CSS)  -->
          <br />
          <button type="submit" class="subBtn">Enviar</button>
        </fieldset>
      </form>
    </section>

    <footer>
      <div class="footdiv termin">
        <a href="Terms.html">Términos y Condiciones</a>
      </div>
      <div class="footdiv social">
        <h4>Redes:</h4>
        <div class="socialicon">
          <a href="https://www.facebook.com/SmashingWasabi" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </div>
        <div class="socialicon">
          <a href="https://www.instagram.com/smashingwasabi/" target="_blank"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </div>
        <div class="socialicon">
          <a
            href="https://www.youtube.com/channel/UCMCe5JVE1-G1i87YsNijIIA"
            target="_blank"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
